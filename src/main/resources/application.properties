#---------------------------Config basic---------------------------#
spring.application.name=labtech-api
spring.security.user.password=labtech
spring.security.user.name=labtech
server.port=8180

#---------------------------Connection database---------------------------#
spring.datasource.url=jdbc:postgresql://localhost:5000/labtech_db
spring.datasource.username=${POSTGRES_USER:labtech}
spring.datasource.password=${POSTGRES_PASSOWRD:labtech}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.datasource.hikari.schema=eventos

#--------------------------------Arquivo------------------------------------#
storage.path=/app/uploads
