spring:
  application:
    name: Labtech - Events API
    version: v0.1-Alpha
  security:
    user:
      name: labtech
      password: labtech
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:4002/labtech_db}
    driver-class-name: org.postgresql.Driver
    password: ${POSTGRES_PASSWORD:labtech}
    username: ${POSTGRES_USER:labtech}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
server:
  port: 8081
